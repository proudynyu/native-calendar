<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/stylesheet" href="styles.css" />
        <title>Calendar</title>
    </head>

    <body>

        <div id="container">
            <header>
                <div id="monthDisplay">
                </div>

                <div>
                    <button id="backButton">Back</button>
                    <button id="nextButton">Next</button>
                </div>
            </header>

            <main>
                <div id="weekdays">
                    <div>Sunday</div>
                    <div>Monday</div>
                    <div>Tuesday</div>
                    <div>Wednesday</div>
                    <div>Thursday</div>
                    <div>Friday</div>
                    <div>Saturday</div>
                </div>

                <div id="calendar">
                </div>
            </main>

        </div>

        <script src="main.js" type="module"></script>
    </body>
</html>
